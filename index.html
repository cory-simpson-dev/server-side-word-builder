<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Word Builder!</title>
</head>
<body class="container">
    <header class="container">
        <button class="headerVis hover consonant-vowel-consonant cvc">add a consonant-vowel-consonant set</button>
        <button class="headerVis hover vowel-pair vp">add a vowel pair</button>
        <button class="headerVis hover hyphen-apostrophe ha">add a hyphen or apostrophe</button>
        <button class="headerVis hover save">save word</button>
        <button class="headerVis hover clear">clear current word</button>
        <button class="headerVis hover see-saved">toggle saved</button>
    </header>

    <section class="calendar top-center">
        <h1>Build Your Word!</h1>
    </section>
    <section class="output">
        <h2 class="word field"></h2>
    </section>
    <section class="saved">
        <p class="attachLocal"></p>
    </section>
    <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
